<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&family=Potta+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>weather_api</title>
</head>

<body>
    <section class="weather">

        <div class="weather-targetArea">

            <h1>天気予報さぁ</h1>
            <!-- <p></p> -->

        </div>

        <main class="weather-conteinar">
            <div class="weather-today">
                <h1>今日</h1>
                <p class="weather-date">日付</p>
                <p class="area-weathers">天気</p>
                <img class="weather-fhoto" src="" alt="">
                <p class="weather-wind">風</p>
                <p class="weather-waves">波</p>
            </div>


            <div class="weather-tomorrow">
                <h1>明日</h1>
                <p class="weather-date1">日付</p>
                <p class="area-weathers1">天気</p>
                <img class="weather-fhoto" src="" alt="">
                <p class="weather-wind1">風</p>
                <p class="weather-waves1">波</p>
            </div>


            <div class="weather-dayAfterTomorrow">
                <h1>明後日</h1>
                <p class="weather-date2">日付</p>
                <p class="area-weathers2"></p>
                <img class="weather-fhoto2" src="" alt="">
                <p class="weather-wind2">風</p>
                <p class="weather-waves2">波</p>
            </div>

        </main>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
